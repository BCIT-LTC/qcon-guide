apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# If workloads share a common namespace, set the `namePrefix` in the overlay
#   `kustomization.yaml` to avoid name collisions.
#
# namePrefix: qcon-guide-

resources:
  - ./nginx-unprivileged
  - ingress.yaml
  - serviceaccount.yaml

commonLabels:
  app: qcon-guide
  app.kubernetes.io/name: qcon-guide


# Patch nginx base; simplify deployment name
#
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: qcon-guide
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: qcon-guide
      - op: add
        path: /spec/template/spec/serviceAccountName
        value: qcon-guide-serviceaccount
      - op: replace
        path: /metadata/name
        value: deployment
      - op: add
        path: /spec/template/spec/containers/0/envFrom
        value: [{"configMapRef": {"name":"elasticapm-config"}}]

# Generates elasticapm config
#
configMapGenerator:
  - name: elasticapm-config
    literals:
      - ELASTIC_APM_SERVER_URL=https://bcit-ltc.apm.westus2.azure.elastic-cloud.com

